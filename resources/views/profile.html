  <head>
    <meta charset="UTF-8" />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
  </head>

  <body>

        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-expanded="false"
          >
            <span class="sr-only">Mostrar/esconder navegação</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">
            <img src="img/logo.svg" height="42px" width="42px" />
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Perfil<span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li class="active">
                  <a href="profile.html">Perfil</a>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="profile-form" method="post" onsubmit="profileSubmit(event)">
            <fieldset>
              <legend>Informações de acesso</legend>
              <div class="form-group">
                <label for="username">Usuário</label>
                <input
                  id="username"
                  class="form-control"
                  type="text"
                  name="username"
                  placeholder="Usuário"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input
                  id="password"
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Senha"
                  required
                />
              </div>
            </fieldset>

            <fieldset>
              <legend>Informações pessoais</legend>
              <div class="form-group">
                <label for="name">Nome</label>
                <input
                  id="name"
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="Nome"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-group">
                <label for="rg">RG</label>
                <input
                  type="text"
                  id="rg"
                  class="form-control"
                  name="rg"
                  placeholder="000.000.000-0"
                  data-mask="000.000.000-A"
                  required
                />
              </div>

              <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  id="cpf"
                  class="form-control"
                  name="cpf"
                  placeholder="000.000.000-00"
                  data-mask="000.000.000-00"
                  required
                />
              </div>

              <div class="form-group">
                <label for="address">Endereço completo</label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  name="address"
                  placeholder="Endereço"
                  required
                />
              </div>

              <div class="form-group">
                <label for="address">Email</label>
                <input
                  type="text"
                  id="email"
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
            </fieldset>

            <div class="form-group text-right" role="group">
              <button id="revert-btn" class="btn btn-default" type="reset">
                Limpar
              </button>
              <button class="btn btn-primary" type="submit">
                Salvar alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
  </body>
</html>
