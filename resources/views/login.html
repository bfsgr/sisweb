<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PMS</title>
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16" />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="text-center welcome-img">
            <img src="img/logo.svg" height="100px" />
          </div>
          <form id="login-form" method="post" onsubmit="loginSubmit(event)">
            <div class="form-group">
              <label for="username">Usuário</label>
              <input
                id="username"
                class="form-control"
                type="text"
                name="username"
                placeholder="Usuário"
                required
                minlength="3"
              />
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input
                id="password"
                class="form-control"
                type="password"
                name="password"
                placeholder="Senha"
                required
              />
            </div>
            <div class="form-group text-right" role="group">
              <a class="btn btn-default" type="button" href="register.html">
                Cadastrar-se
              </a>
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
