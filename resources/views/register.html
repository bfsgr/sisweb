<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PMS</title>
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16" />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center welcome-img">
            <img src="img/logo.svg" height="100px" />
          </div>
          <form id="profile-form" method="post" onsubmit="profileSubmit(event)">
            <fieldset>
              <legend>Informações de acesso</legend>
              <div class="form-group">
                <label for="username">Usuário</label>
                <input
                  id="username"
                  class="form-control"
                  type="text"
                  name="username"
                  placeholder="Usuário"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input
                  id="password"
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Senha"
                  required
                />
              </div>
            </fieldset>

            <fieldset>
              <legend>Informações pessoais</legend>
              <div class="form-group">
                <label for="name">Nome</label>
                <input
                  id="name"
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="Nome"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-group">
                <label for="rg">RG</label>
                <input
                  type="text"
                  id="rg"
                  class="form-control"
                  name="rg"
                  placeholder="000.000.000-0"
                  data-mask="000.000.000-A"
                  required
                />
              </div>

              <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  id="cpf"
                  class="form-control"
                  name="cpf"
                  placeholder="000.000.000-00"
                  data-mask="000.000.000-00"
                  required
                />
              </div>

              <div class="form-group">
                <label for="address">Endereço completo</label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  name="address"
                  placeholder="Endereço"
                  required
                />
              </div>

              <div class="form-group">
                <label for="address">Email</label>
                <input
                  type="text"
                  id="email"
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
            </fieldset>

            <div class="form-group text-right" role="group">
              <a class="btn btn-default" href="login.html">Voltar ao login</a>
              <button class="btn btn-primary" type="submit">
                Cadastrar-se
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
  </body>
</html>
